<h3 class="container-title">5 Days Forecast</h3>
<div class="weather">
    @for (item of [1, 2, 3, 4, 5]; track item) {
    <div class="day desc">
        <div class="weather-status">
            <img src="assets/01d.png" alt="weather" />
            <p class="temperature">{{ 19 + item }}</p>
        </div>
        <p>{{ item }} Mar</p>
        <p>Thursday</p>
    </div>
    }
</div>
